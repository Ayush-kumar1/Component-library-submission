    <div id="image_header" style="padding-top:7rem;padding-left:2rem">
        <h1>5. Image Component</h1>
        <br>
        <h2>a. Responsive Image</h2>
        <img class="responsive_img" src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="" srcset="">
        <br/>
        <h3>Code for responsive image:</h3>
        <iframe src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=css&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520max-width%253A%2520100%2525%253B%250A%2520%2520%2520%2520display%253A%2520block%253B%250A%2520%2520%2520%2520height%253A%2520auto%253B%250A%2520%2520%2520%2520"
            style="width: 310px; height: 300px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
</iframe>
        <br><br>
        <h2>b. Round Image</h2>
        <br>

        <div class="display">
            <img class="round_img" src="bike.jpg" alt="" srcset="">
        </div>

        <h3>Code for round image:</h3>
        <iframe src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=css&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=.round_img%2520%257B%250A%2520%2520%2520%2520border-radius%253A%252050%2525%253B%250A%2520%2520%2520%2520width%253A%2520400px%253B%250A%2520%2520%2520%2520height%253A%2520400px%253B%250A%2520%2520%2520%2520%250A%257D"

</iframe>
